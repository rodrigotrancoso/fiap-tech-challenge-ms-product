apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-product
  template:
    metadata:
      labels:
        app: ms-product
    spec:
      containers:
        - name: ms-product
          image: 640168416591.dkr.ecr.us-east-1.amazonaws.com/fastfood/ms-product:latest
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 3002
          env:
            - name: PORT
              value: "3002"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: ms-product-secret
                  key: postgres_host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: ms-product-secret
                  key: postgres_port
                  optional: true
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: ms-product-secret
                  key: postgres_user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ms-product-secret
                  key: postgres_password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: ms-product-secret
                  key: postgres_database
          livenessProbe:
            httpGet:
              path: /health-check
              port: 3002
            initialDelaySeconds: 10 # Aguarde 10s antes da primeira verificação
            periodSeconds: 5 # Verifica a cada 5s
            failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ms-product
spec:
  type: LoadBalancer
  selector:
    app: ms-product
  ports:
    - port: 80
      targetPort: 3002
